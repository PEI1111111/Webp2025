<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the button to make a BUTTON element with text.</title>

    <!-- ✅ 加入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">

    <h2>Click the button to make a BUTTON element with text.</h2>

    <!-- ✅ 将 Add it 按钮设置为蓝色边框 -->
    <button onclick="addFunction()" class="btn btn-outline-primary">Add it</button> <!-- 蓝色边框 -->
    <button onclick="delFunction()" class="btn btn-outline-primary">Del it</button> <!-- 蓝色边框 -->

    <div id="buttonContainer" class="mt-3"></div>

    <script>
        let count = 1; 

        function addFunction() {
            let btn = document.createElement("button");
            btn.innerHTML = `CLICK ME (${count})`;
            btn.className = "btn btn-outline-danger m-2"; // 红色边框
            btn.id = `btn_${count}`; 
            btn.onclick = function () { removeById(this.id); }; 

            document.getElementById("buttonContainer").appendChild(btn);
            count++;
        }

        function delFunction() {
            let container = document.getElementById("buttonContainer");
            if (container.lastChild) { 
                container.removeChild(container.lastChild);
            }
        }

        function removeById(id) {
            let btn = document.getElementById(id);
            if (btn) {
                btn.remove();
            }
        }
    </script>

</body>
</html>
